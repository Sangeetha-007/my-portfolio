    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0e0e0e;
            overflow: hidden;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        h1 {
            position: absolute;
            top: 40%;
            width: 100%;
            text-align: center;
            font-size: 2.5rem;
            z-index: 2;
        }

        p {
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
            z-index: 2;
            font-size: 1.2rem;
        }

        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            z-index: 1;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 15px;
            background: rgba(255, 255, 255, 0.3);
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                top: -20px;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
            
        }

        .lightning {
    animation: flash 0.2s ease;
      }

@keyframes flash {
    0% { background-color: #ffffff; }
    100% { background-color: #0e0e0e; }
}

.my-special-heading {
    font-family: 'Bradley Hand', cursive;

            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            width: 250px;
            border-radius: 8px;
            text-align: center;
            backdrop-filter: blur(4px);
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .project-card h3 {
            margin-top: 0;
            color: #fff;
        }

        .project-card p {

        }

        .project-card a {
            display: inline-block;
            margin-top: 10px;
            color: #00bfff;
            text-decoration: none;
        }

    <div class="rain" id="rain"></div>

    <script>
        const rainContainer = document.getElementById('rain');
        const numberOfDrops = 200;

        for (let i = 0; i < numberOfDrops; i++) {
            const drop = document.createElement('div');
            drop.classList.add('raindrop');
            drop.style.left = Math.random() * 100 + 'vw';
            drop.style.animationDuration = 0.5 + Math.random() * 0.7 + 's';
            drop.style.animationDelay = Math.random() * 2 + 's';
            rainContainer.appendChild(drop);
        }

        
    </script>
